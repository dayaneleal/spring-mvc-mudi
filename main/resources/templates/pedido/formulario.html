<html>
<head th:replace="~{base::head}">
</head>
<body>

<div th:replace="~{base::logo}">
	</div>
	
	<div class="container ">

<div th:replace="~{base::titulo('Novo Produto')}">
	</div>
		<div class="card">
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
				<div class="form-group">
					<label for="nomeProduto">Produto</label> 
					<input th:field="*{nomeProduto}" class="form-control" th:errorclass="is-invalid" 
						placeholder="nome do produto" /> <small>Informe o nome do
						produto.</small>
					<div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
				</div>
				<div class="form-group">
					<label for="urlProduto">Url</label> <input th:field="*{urlProduto}" class="form-control" th:errorclass="is-invalid" 
						 placeholder="url do produto" /> <small>Procure
						em um site o produto que você deseja e cole a url da página aqui.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}"></div>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label> <input class="form-control" th:errorclass="is-invalid" 
						th:field="*{urlImagem}" placeholder="url da imagem" /> <small>Copie
						a url de uma boa imagem do produto e cole aqui para ajudar a
						conseguir compradores.</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}"></div>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea class="form-control mb-3" th:field="*{descricao}"
						placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
