<html>
<head th:replace="~{base::head}">
</head>
<body>

<div th:replace="~{base::logo}">
	</div>
	
	<div class="container">

		<div th:replace="~{base::titulo('Meus Pedidos')}">
	</div>
		<nav class="navbar navbar-expand bg-light mb-3">
			<div class="container-fluid">
					<div class="navbar-nav">
						<a class="nav-link active" href="#">Todos</a>
						<a class="nav-link" href="#">Aguardando</a>
						<a class="nav-link" href="#">Aprovado</a>
						<a class="nav-link" href="#">Entregue</a>
					</div>
				<a href="/pedido/formulario"><button class="btn btn-outline-primary">Novo</button></a>
			</div>
		</nav>


		<div class="card mt-3" th:each="pedido: ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome
				do produto:</div>

			<div class="card-body">
				<div class="row">
					<div class="col-12 mb-3 col-sm-6 col-lg-8 ">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:text="${pedido.valorNegociado}">200,99</span>
							</div>
							<div class="col-md-7">
								Data de entrega: <span th:text="${pedido.dataDaEntrega}">>10/02/2020</span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do produto">
						</div>

						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-6 col-lg-4 ">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
